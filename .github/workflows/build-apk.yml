name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    
    - name: ðŸ”‘ Make gradlew executable
      run: chmod +x android/gradlew
    
    - name: ðŸ§¹ Clean build
      run: cd android && ./gradlew clean
    
    - name: ðŸ”¨ Build Debug APK
      run: cd android && ./gradlew assembleDebug
    
    - name: ðŸ“‹ Rename APK
      run: |
        mkdir -p output
        cp android/app/build/outputs/apk/debug/app-debug.apk output/mediscript-mobile-v${{ github.run_number }}.apk
    
    - name: ðŸ“Š Get APK info
      run: |
        echo "APK Size:"
        ls -lh output/mediscript-mobile-v${{ github.run_number }}.apk
        echo "APK Path:"
        pwd
        ls -la output/
    
    - name: ðŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: mediscript-mobile-apk
        path: output/mediscript-mobile-v${{ github.run_number }}.apk
        retention-days: 30
    
    - name: ðŸŽ‰ Build Success
      run: |
        echo "âœ… APK built successfully!"
        echo "ðŸ“± APK Name: mediscript-mobile-v${{ github.run_number }}.apk"
        echo "ðŸ“¥ Download from: Actions â†’ Build Android APK â†’ Artifacts"

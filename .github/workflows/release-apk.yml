name: Build Release APK

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”‘ Make gradlew executable
      run: chmod +x android/gradlew
    
    - name: ğŸ§¹ Clean build
      run: cd android && ./gradlew clean
    
    - name: ğŸ”¨ Build Release APK (unsigned)
      run: cd android && ./gradlew assembleRelease
    
    - name: ğŸ“‹ Prepare APK
      run: |
        mkdir -p release
        VERSION="${{ github.event.inputs.version || '1.0.0' }}"
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk release/mediscript-mobile-v${VERSION}.apk
    
    - name: ğŸ“Š APK Information
      run: |
        VERSION="${{ github.event.inputs.version || '1.0.0' }}"
        echo "ğŸ“± APK Details:"
        ls -lh release/mediscript-mobile-v${VERSION}.apk
        echo ""
        echo "âœ… Release APK ready!"
        echo "ğŸ“¥ Version: ${VERSION}"
    
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: mediscript-mobile-release
        path: release/*.apk
        retention-days: 90
    
    - name: ğŸ‰ Success Message
      run: |
        echo "âœ… Release APK built successfully!"
        echo "ğŸ“¥ Download from: Actions â†’ Build Release APK â†’ Artifacts"
        echo "âš ï¸  Note: This is an unsigned APK for testing"
        echo "ğŸ“ For Play Store, you need to sign the APK"
